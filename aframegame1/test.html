<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>obj sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <a-scene>
        
    <a-text id="texta" position="0 20 0" scale="10 10 10" value="abcd" color="black"></a-text>
       <a-text id="text" position="0 0 0" scale="10 10 10" value="aaaa" color="black"></a-text>
<a-text id="button" onclick="count()" position="0 10 0" scale="15 15 15" value="button" color="black"></a-text>
        <a-sky color="#66FFFF"></a-sky>
        <a-camera
            position="30 10 60"
            cursor-visible="true"
            cursor-scale="2"
            cursor-color="#0095DD"
            cursor-opacity="0.5">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
