<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Links</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: gray">
        <a-assets>
            <img id="thumb001" crossOrigin="anonymous" src="images/baki.png">
            <img id="thumb002" crossOrigin="anonymous" src="images/ski.png">
            <img id="thumb003" crossOrigin="anonymous" src="images/socer.png">
        </a-assets>

        <a-link href="top.html" title="Top-Page1" image="#thumb001" position="-4 1.2 -4"></a-link>

        <a-link href="top.html" title="Top-Page" image="#thumb001" position="0 1.2 -4"></a-link>



        <a-link href="https://thomi40.github.io/aframe/082/sample-image-003/" title="My Homepage 003" image="#thumb003"
            position="4 1.2 -4"></a-link>


        <a-entity camera look-controls wasd-controls>
            <a-entity cursor="fuse: true;" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: blue; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards"
                    from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards"
                    from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
