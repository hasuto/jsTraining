<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>obj sample</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>
        <a-assets>
            <a-asset-item id="cottage-obj" src="images/cottage_obj.obj"></a-asset-item>
            <a-asset-item id="cottage-mtl" src="images/cottage_obj.mtl"></a-asset-item>
            <a-asset-item id="cottage-obj2" src="images/cottage_obj.obj"></a-asset-item>
            <a-asset-item id="cottage-mtl2" src="images/cottage_obj.mtl"></a-asset-item>
            
        </a-assets>
    
        <a-entity id="kirin" obj-model="obj:#cottage-obj; mtl:#cottage-mtl;" position="25 -30 0" scale="2 2 2"
            rotation="0 -50 0"></a-entity>
            <a-entity id="kirin" obj-model="obj:#cottage-obj2; mtl:#cottage-mtl2;" position="0 10 0" scale="2 2 2"
            rotation="0 -50 0"></a-entity>

        <a-sky color="#66FFFF"></a-sky>
        <a-camera
            position="30 10 60"
            cursor-visible="true"
            cursor-scale="2"
            cursor-color="#0095DD"
            cursor-opacity="0.5">
        </a-camera>
    </a-scene>
</body>

</html>
