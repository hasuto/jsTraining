<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>virtual_school_tour</title>
    <meta name="description" content="virtual_school_tour">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vr_top.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="test.js"></script>
</head>

<body>

    <div class="container">
        <div class="header-nav" style="background-color: #004EA2;">
            <a class="navbar-brand" href="#">産技短VR学校見学</a>

            <ul class="navbar-nav">
                <li class="nav-item" id="y_campus">
                    <a class="nav-link" href="#">矢巾キャンパス</a>
                </li>
                <li class="nav-item" id="m_campus">
                    <a class="nav-link" href="#">水沢キャンパス</a>
                </li>

                <li class="nav-item" id="nav-alert">
                    <a class="nav-link" href="#" data-toggle="modal" id="openModal">使い方</a>
                    <!-- モーダルエリアここから -->
                    <section id="modalArea" class="modalArea">
                        <div id="modalBg" class="modalBg"></div>
                        <div class="modalWrapper">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="usageModalLongTitle">使い方</h5>
                                </div>
                                <div class="modal-body">
                                    <ul>
                                        <li><img src="/images/ico_home (1).png" alt="ホーム">見学中に、スタート写真（校舎の外）に戻る。</li>
                                        <li><img src="/images/ico_game (1).png"
                                                alt="ゲーム">クイズ形式で各教室のことをさらに詳しく知ることができるゲームをプレイできる。</li>
                                        <li><img src="/images/ico_pause.png" alt="音声OFF">音声ガイドをONにする。</li>
                                        <li><img src="/images/ico_play.png" alt="音声ON">音声ガイドをOFFにする。</li>
                                        <li><img src="/images/ico_compasson.png" alt="コンパスオン">ジャイロ機能を使う。（スマートフォンのみ）
                                        </li>
                                        <li><img src="/images/ico_compassoff.png" alt="コンパスオフ">ジャイロ機能を使わない。（スマートフォンのみ）
                                        </li>
                                    </ul>
                                </div>
                                <!-- <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">閉じる</button>
                                    </div> -->
                            </div>
                            <div id="closeModal" class="closeModal">

                            </div>
                        </div>
                    </section>
                    <!-- モーダルエリアここまで -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#aboutModalLong">更新履歴</a>
                </li>
            </ul>
            <!-- メニューバーここまで -->



        </div>
        <div class="iframe">
            <a class="school_img" href="https://www.iwate-it.ac.jp/">
                <img src="https://www.iwate-it.ac.jp/renew/wp-content/themes/sangitan/img/logo/logo_sangitan_blue.svg"
                    alt="岩手県立産業技術短期大学校" id="title-img"></a>
            <iframe id="top_yahaba_aframe" src=""></iframe>
        </div>
    </div>
    <script src="vr_top.js"></script>
</body>

</html>
