<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="top.js"></script>
</head>

<body>
  <a-scene background="color: #90D7EC">
    
    <a-gltf-model onclick="kentiku_link()" id="Maru" visible="true" src="top_aseets/taiikukan.glb" position="0 0 0" scale="1 1 1"
    rotation="0 40 0"></a-gltf-model>
    <a-gltf-model onclick="sande_link()" id="kousya" visible="true" src="top_aseets/honkousya.glb" position="-13 0 0" scale="1 1 1"
    rotation="0 0 0"></a-gltf-model>
  
  
    <a-camera position="0 5 0"  cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  
</body>

</html>
