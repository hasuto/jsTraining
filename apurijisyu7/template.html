<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=320">
        <title>Webアプリ テンプレート</title>
        <link href="template.css" rel="stylesheet">
        <script src="template.js"></script>
    </head>
    <body>
        <div id="displayPanel">
            <div class="score">ベスト：</div>
            <div id="best" class="score">-</div>
            <div class="clear"></div>
            <div class="score">タイム：</div>
            <div id="time" class="score">-</div>
        </div>
        <div id="gamePanel"></div>
        <div id="controlPanel">
            <input type="file" id="filePicker"/>
            <button id="fileButton">画像を選択</button>
            <button id="restartButton">終了</button>
        </div>
        
        <audio id="soundClear">
            <source src="./media/tada.wav">
        </audio>
    </body>
</html>
